version: '3.8'
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  # Expose NGINX on port 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Mount the custom NGINX config
    depends_on:
      - api
      - client

  api:
    build: .
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ecommerce_development
      - SECRET_KEY_BASE=10db024d90dfb8d226b292288ceb7f04a138caf94a5e085914e75c180876f6525ea07a5aa92328910f12e32fece04b703ff172d6739ec66146016b495a7aa271
    depends_on:
      - mongo

  client:
    build: ./client
    depends_on:
      - api

  mongo:
    image: mongo
    ports:
      - "27017:27017"





